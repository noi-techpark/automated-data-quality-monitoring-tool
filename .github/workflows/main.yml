name: CI/CD

on:
    push:

env:
    PROJECT_NAME: data-quality-monitoring
    DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}-app
    DOCKER_TAG: ${{ github.sha }}
    SERVER_PORT: 1056

jobs:
    deploy-test:
        runs-on: ubuntu-22.04
        if: github.ref == 'refs/heads/main'
        concurrency:
            group: deploy-test
            cancel-in-progress: true
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2

            - name: Create .env file
              uses: noi-techpark/github-actions/env-file@v2
              env:
                  X_COMPOSE_PROJECT_NAME: ${{ env.PROJECT_NAME }}
                  X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
                  X_DOCKER_TAG: ${{ env.DOCKER_TAG }}

                  X_SERVER_PORT: ${{ env.SERVER_PORT}}

                  X_JDBC_URL: "${{secrets.TEST_JDBC_URL}}"

            - name: Build and push images
              uses: noi-techpark/github-actions/docker-build-and-push@v2
              with:
                  docker-username: ${{ github.actor }}
                  docker-password: ${{ secrets.GITHUB_TOKEN }}

            - name: Deploy application
              uses: noi-techpark/github-actions/docker-deploy@v2
              with:
                  hosts: "test"
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
                  docker-username: "noi-techpark-bot"
                  docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
                  project-name: ${{ env.PROJECT_NAME }}

    deploy-impact:
        runs-on: ubuntu-22.04
        if: github.ref == 'refs/heads/eulogo'
        concurrency:
            group: deploy-impact
            cancel-in-progress: true
        env:
            SERVER_PORT: 1024
            DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}-app-impact
            PROJECT_NAME: data-quality-monitoring-impact
        steps:
            - name: Checkout source code
              uses: actions/checkout@v2

            - name: Create .env file
              uses: noi-techpark/github-actions/env-file@v2
              env:
                  X_COMPOSE_PROJECT_NAME: ${{ env.PROJECT_NAME }}
                  X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
                  X_DOCKER_TAG: ${{ env.DOCKER_TAG }}

                  X_SERVER_PORT: ${{ env.SERVER_PORT}}

                  X_JDBC_URL: "${{secrets.TEST_JDBC_URL}}"

            - name: Build and push images
              uses: noi-techpark/github-actions/docker-build-and-push@v2
              with:
                  docker-username: ${{ github.actor }}
                  docker-password: ${{ secrets.GITHUB_TOKEN }}

            - name: Deploy application
              uses: noi-techpark/github-actions/docker-deploy@v2
              with:
                  hosts: "prod"
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
                  docker-username: "noi-techpark-bot"
                  docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
                  project-name: ${{ env.PROJECT_NAME }}
